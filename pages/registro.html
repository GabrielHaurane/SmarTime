<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="practica de herramientas de bootstrap" />
    <meta name="keywords" content="layot, components, grid" />
    <meta name="author"
        content="Elian Nicolas Miranda, Matias Nicolás Salazar, Gabriel Haurane, Wilfredo Joel Solano, Leandro Gabriel Prado, Luis Leonardo Reartez">
    <meta name="description" content="Ecommerce sobre relojes">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="./../css/style.css" />
    <link rel="stylesheet" href="./../css/style2.css" />
    <title>Contacto</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <header class="">
        <nav class="navbar navbar-expand-lg position-fixed pe-2">
            <div class="container-fluid">
                <a href="./../index.html"><img id="logo" src="./../img/imagenLogo.jpeg" alt="logo" class="me-2"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-baseline" id="items">
                        <li class="nav-item">
                            <a class="nav-link text-center linksNav" href="./../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link linksNav" href="./nosotros.html">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link linksNav" href="./contactos.html">Contacto</a>
                        </li>
                        <li class="nav-item">

                            <button type="button" class="rounded-3 p-1 mb-1 me-2 btn btn-info border-primary-subtle"
                                data-bs-toggle="modal" data-bs-target="#modal_login">
                                Iniciar Sesion
                            </button>
                        </li>

                    </ul>

                    <a href="./carrito.html" class="btn btn-info me-3">
                        <i class="bi bi-cart"></i>
                    </a>
                    <form class="d-flex" role="search">
                        <input class="form-control me-0" type="search" placeholder="Busque su reloj"
                            aria-label="Search">
                        <button type="submit" class="bg-info rounded-1 border-primary-subtle ps-2 pe-2">
                            <i class="bi bi-search"></i>
                        </button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <div class="modal fade" id="modal_login" tabindex="-1" aria-labelledby="miModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="miModalLabel">Ingrese sus datos</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container-sm" id="img-fluid">
                        <img src="./../img/smartwatch-reloj-persona-mayor-800x450.webp"
                            class="rounded mx-auto d-block me-4 img-fluid" alt="imagen del login" id="modal_body_img">
                        <form>
                            <div class="form-group mb-3">
                                <label for="email"> Email:</label>
                                <input type="email" class="rounded-2" id="email" minlength="10" maxlength="100"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="Contraseña">Contraseña:</label>
                                <input type="password" class="rounded-2" id="Contraseña" minlength="8" maxlength="30"
                                    required>
                            </div>
                            <div class="modal-footer">
                                <a href="./Error404.html" class="position-absolute start-0 ms-3 border-primary-subtle">
                                    Recuperar Contraseña
                                </a>
                                <button type="submit" href="./Error404.html"
                                    class="rounded-2 p-1 bg-info border-primary-subtle">Iniciar Sesion</button>
                            </div>
                        </form>
                    </div>
                    <div class="container-fluid">
                        <h6 class="text-secondary-emphasis">O inicie sesion con:</h6>
                        <a href="./Error404.html" class="me-2 fs-3">
                            <i class="bi bi-google" id="google"></i>
                        </a>
                        <a href="./Error404.html" class="fs-3">
                            <i class="bi bi-facebook" id="fb"></i>
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <main class="container h-100 w-100 py-5 flex-grow-1">
        <article class="pt-5">
            <section class="container">
                <form>
                    <figcaption class="display-4 d-flex justify-content-center">Registro</figcaption>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">nombre y apellido</label>
                        <input type="text" class="form-control" id="nombre" required
                            minlength="6" maxlength="18">
                    </div>
                    <div class="mb-3">
                        <label for="nombreUsu" class="form-label">nombre de usuario</label>
                        <input type="text" class="form-control" id="nombreUsu" required
                            minlength="6" maxlength="16">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email"required
                            minlength="6" maxlength="350">
                    </div>
                    <div class="mb-3">
                        <label for="tele" class="form-label">Telefono</label>
                        <input type="tel" class="form-control" id="tele" 
                            minlength="8" maxlength="16">
                    </div>
                    <div class="mb-3">
                        <label for="Domi" class="form-label">Domicilio</label>
                        <input type="text" class="form-control" id="Domi"
                            minlength="6" maxlength="50">
                    </div>
                    <div class="mb-3">
                        <label for="codigo" class="form-label">codigo postal</label>
                        <input type="text" class="form-control" id="codigo" required
                            minlength="6" maxlength="16">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" required minlength="8"
                            maxlength="350">
                    </div>
                    <div class="mb-3">
                        <label for="repeatPassword" class="form-label">Repetir Contraseña</label>
                        <input type="password" class="form-control" id="repeatPassword" required minlength="8"
                            maxlength="350">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </form>
            </section>
        </article>
    </main>
    <footer class="d-flex justify-content-center" id="fondoFooter">
        <section class="row container text-center">
            <article class="col-sm-12 col-md-4 col-lg-4 my-5">
                <div>
                    <img src="./../img/imagenLogo.jpeg" class="rounded-circle" alt="logoReloj" width="110px" />
                </div>
            </article>
            <article class="col-sm-12 col-md-4 col-lg-4 my-5">
                <div class="text-light">
                    <h5>Horario de atención</h5>
                    <p class="lead">Lunes a Viernes: 09hs - 20hs </p>
                </div>
            </article>
            <article class="col-sm-12 col-md-4 col-lg-4 my-5">
                <div class="text-light">
                    <h5>Seguinos en nuestras redes</h5>
                    <a href="Error404.html" class="text-light text-decoration-none"><i
                            class="bi bi-facebook fs-3  me-3 footSocial"></i></a>
                    <a href="Error404.html" class="text-light text-decoration-none"><i
                            class="bi bi-instagram fs-3 m-3 footSocial"></i></a>
                    <a href="Error404.html" class="text-light text-decoration-none"><i
                            class="bi bi-twitter fs-3 m-3 footSocial"></i></a>
                </div>
            </article>
        </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
