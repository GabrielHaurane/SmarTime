<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="practica de herramientas de bootstrap" />
    <meta name="keywords" content="layot, components, grid" />
    <meta name="author"
        content="Elian Nicolas Miranda, Matias Nicolás Salazar, Gabriel Haurane, Wilfredo Joel Solano, Leandro Gabriel Prado, Luis Leonardo Reartez">
    <meta name="description" content="Ecommerce sobre relojes">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="./../css/style.css" />
    <link rel="stylesheet" href="./../css/style2.css" />
    <title>Contacto</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-lg position-fixed pe-2">
            <div class="container-fluid">
                <a href="./../index.html"><img id="logo" src="./../img/imagenLogo.jpeg" alt="logo" class="me-2"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-baseline" id="items">
                        <li class="nav-item">
                            <a class="nav-link linksNav" href="./../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link linksNav" href="./nosotros.html">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active linksNav" aria-current="page" href="./contactos.html">Contacto</a>
                        </li>
                        <li class="nav-item ">
                            <button type="button" class="rounded-3 p-1 mb-1 me-2 btn btn-info border-primary-subtle"
                                data-bs-toggle="modal" data-bs-target="#modal_login">
                                Iniciar Sesion
                            </button>
                        </li>
                        <li class="nav-item">
                            <a href="./registro.html"
                                class="rounded-3 p-1 mb-1 me-2 btn btn-info border-primary-subtle">Registrarse</a>
                        </li>
                    </ul>
                    <a href="./carrito.html" class="btn btn-info me-3">
                        <i class="bi bi-cart"></i>
                    </a>
                    <form class="d-flex" role="search">
                        <input class="form-control me-0" type="search" placeholder="Busque su reloj"
                            aria-label="Search">
                        <button type="submit" class="bg-info rounded-1 border-primary-subtle ps-2 pe-2">
                            <i class="bi bi-search"></i>
                        </button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <div class="modal fade" id="modal_login" tabindex="-1" aria-labelledby="miModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="miModalLabel">Ingrese sus datos</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container-sm" id="img-fluid">
                        <img src="./../img/smartwatch-reloj-persona-mayor-800x450.webp"
                            class="rounded mx-auto d-block me-4 img-fluid" alt="imagen del login" id="modal_body_img">
                        <form>
                            <div class="form-group mb-3">
                                <label for="email"> Email:</label>
                                <input type="email" class="rounded-2" id="email" minlength="10" maxlength="100"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="Contraseña">Contraseña:</label>
                                <input type="password" class="rounded-2" id="Contraseña" minlength="8" maxlength="30"
                                    required>
                            </div>
                            <div class="modal-footer">
                                <a href="./Error404.html" class="position-absolute start-0 ms-3 border-primary-subtle">
                                    Recuperar Contraseña
                                </a>
                                <button type="submit" href="./Error404.html"
                                    class="rounded-2 p-1 bg-info border-primary-subtle">Iniciar Sesion</button>
                            </div>
                        </form>
                    </div>
                    <div class="container-fluid">
                        <h6 class="text-secondary-emphasis">O inicie sesion con:</h6>
                        <a href="./Error404.html" class="me-2 fs-3">
                            <i class="bi bi-google" id="google"></i>
                        </a>
                        <a href="./Error404.html" class="fs-3">
                            <i class="bi bi-facebook" id="fb"></i>
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <main class="flex-grow-1">
        <div class="container pt-5 text-center">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.1060679524567!2d-65.20974728814862!3d-26.8365784899314!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225d3ad7f30f1d%3A0xf8606cd659b8e3e4!2sRollingCode%20School!5e0!3m2!1ses-419!2sar!4v1718026870035!5m2!1ses-419!2sar"
                height="500" style="border:0;" class="mt-5 w-100" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <article class="container  border border-1 border-dark my-3 bg-light">
            <section class="container mt-4 ">
                <h2 class="pt-1 fs-3 border-bottom border-dark text-dark">Contactanos</h2>
                <form class="p-2">
                    <section class="mb-3">
                        <label for="user" class="form-label text-dark">Nombre y Apellido</label>
                        <input type="text" id="user" class="form-control bg-light text-dark place"
                            placeholder="Manolo Diaz" required minlength="6" maxlength="15">
                    </section>
                    <section class="mb-3">
                        <label for="emailAdress" class="form-label text-dark">Correo Electronico</label>
                        <input required type="email" id="emailAdress" class="form-control bg-light text-dark place"
                            placeholder="name@example.com" required minlength="6" maxlength="350">
                    </section>
                    <section class="mb-3">
                        <label for="phoneNumber" class="form-label text-dark">Telefono</label>
                        <input type="tel" id="phoneNumber" class="form-control bg-light text-dark place"
                            placeholder="+543815550000" minlength="12" maxlength="20">
                    </section>
                    <section class="mb-3">
                        <label for="response" class="form-label text-dark">Consulta</label>
                        <textarea id="response" class="form-control bg-light text-dark place"
                            placeholder="Consulta del cliente" rows="3" required minlength="10"
                            maxlength="100"></textarea>
                    </section>
                    <button class="btn btn-primary" type="submit">Enviar</button>

                </form>
            </section>
        </article>

    </main>
    <footer class="d-flex justify-content-center" id="fondoFooter">
        <section class="row container text-center">
            <article class="col-sm-12 col-md-4 col-lg-4 my-5">
                <div>
                    <img src="./../img/imagenLogo.jpeg" class="rounded-circle" alt="logoReloj" width="110px" />
                </div>
            </article>
            <article class="col-sm-12 col-md-4 col-lg-4 my-5">
                <div class="text-light">
                    <h5>Horario de atención</h5>
                    <p class="lead">Lunes a Viernes: 09hs - 20hs </p>
                </div>
            </article>
            <article class="col-sm-12 col-md-4 col-lg-4 my-5">
                <div class="text-light">
                    <h5>Seguinos en nuestras redes</h5>
                    <a href="Error404.html" class="text-light text-decoration-none"><i
                            class="bi bi-facebook fs-3  me-3"></i></a>
                    <a href="Error404.html" class="text-light text-decoration-none"><i
                            class="bi bi-instagram fs-3 m-3"></i></a>
                    <a href="Error404.html" class="text-light text-decoration-none"><i
                            class="bi bi-twitter fs-3 m-3"></i></a>
                </div>
            </article>
        </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
